<div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="pageSlice">

  
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      
       <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td> 
      </ng-container> 
      

      <ng-container matColumnDef="rented">
        <th mat-header-cell *matHeaderCellDef> Rented </th>
        <td mat-cell *matCellDef="let element">{{element.rented}}</td> 
      </ng-container> 

      <ng-container matColumnDef="activate">
        <th mat-header-cell *matHeaderCellDef> Activate </th>
        <td mat-cell *matCellDef="let element"><button  mat-mini-fab color="primary" (click)="add(element._id,element.type)"><mat-icon>done</mat-icon></button>  </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [length]="dataSource.length" [pageSize]="3" [pageSizeOptions]="[3, 6, 11]"
      (page)="OnPageChange($event)"></mat-paginator>
  
  
  </div>
