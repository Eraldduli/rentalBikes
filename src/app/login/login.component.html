<div class="position-absolute top-50 start-50 translate-middle">
    <mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
        <mat-card-title style="text-align: center;">Login</mat-card-title>
        <mat-card-content>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" [class.invalid]="!form.controls.username.valid" formControlName="username" >
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="text" [class.invalid]="!form.controls.password.valid" formControlName="password"> 
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions style="text-align: center;">
      <button  type="submit"  mat-raised-button color="primary">Primary</button></mat-card-actions>
      <mat-card-footer><div [textContent]="inner" [style.Color]="'red'"></div></mat-card-footer>
    
    </form>

</mat-card>
</div>
